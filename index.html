<!DOCTYPE html>
<html>
  <head>
    <title>image replication</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
        letter-spacing: 0.3px;
        word-spacing: 3px;
        font-weight: 100;
        text-align: left;
        font-family: sans-serif;
        font-size: 30px;
        line-height: 120%;
      }

      section {
        width: 30%;
        padding: 50px;
        background-color: #ffffff;
        color: rgba(0, 0, 0, 1);
        border: 1px solid rgba(0, 0, 0, 0.2);
        margin: 10% auto;
      }
      p {
        color: rgba(0, 0, 0, 0.5);
      }
      a {
        background-color: #4184e1;
        color: rgba(255, 255, 255, 0.9);
        text-transform: uppercase;
        text-align: center;
        padding-top: 10px;
        height: 40px;
        line-height: 30px;
        border-radius: 40px;
        display: block;
      }

      #heading {
        color: rgba(0, 0, 0, 0.7);
        font-size: 50px;
      }
      #seperator {
        color: rgba(0, 0, 0, 0.6);
        width: 20%;
        border: 1px solid;
      }
      #tnc {
        color: rgba(0, 0, 0, 0.3);
        font-size: 20px;
        margin-bottom: 0px;
      }

      section > * {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <section>
      <h1 id="heading">Build your first chatbot in 10 minutes!</h1>
      <div id="seperator"></div>
      <p class="content">
        Have a bot answering questions from customers on your website within 10
        minutes of signing up for ChatBot.
      </p>
      <a>try now &rarr;</a>
      <p id="tnc">
        By clicking try now you create an account and agree to our Terms and
        Conditions and Privacy Policy.
      </p>
    </section>
  </body>
</html>
