<!DOCTYPE html>
<html>
  <head>
    <title>image replication</title>
    <style>
      .frame {
        width: 500px;
        height: 500px;
        background-color: #ffffff;
        color: rgba(0, 0, 0, 1);
        border: 1px solid black;
        margin: 50px auto;
      }

      .heading {
        font-weight: 100;
        font-family: sans-serif;
        text-align: left;
        font-size: 40px;
        padding: 25px 25px 5px 25px;
        margin: 20px;
      }

      .break-line {
        font-weight: 900;
        text-align: left;
        padding: 0px 0px 10px 10px;
        margin: 0px;
      }

      .content {
        font-family: sans-serif;
        font-weight: 100;
        word-spacing: 3px;
        padding: 15px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <h1 class="heading">Build your first chatbot in 10 minutes!</h1>
      <p class="break-line">––––––––––––––</p>
      <p class="content">
        Have a bot answering questions from customers on your website within 10
        minutes of signing up for ChatBot.
      </p>
    </div>
  </body>
</html>
