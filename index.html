<!DOCTYPE html>
<html>
  <head>
    <title>image replication</title>
    <style>
      .frame {
        width: 500px;
        height: 500px;
        background-color: #ffffff;
        color: rgba(0, 0, 0, 1);
        border: 1px solid black;
        margin: 50px auto;
      }

      .heading {
        font-weight: 100;
        font-family: sans-serif;
        text-align: left;
        font-size: 40px;
        padding: 25px 25px 5px 25px;
        margin: 20px;
      }

      .break-line {
        font-weight: 900;
        text-align: left;
        padding: 0px 0px 10px 10px;
        margin: 0px;
      }

      .content {
        font-family: sans-serif;
        font-weight: 100;
        word-spacing: 3px;
        padding: 15px;
        font-size: 20px;
      }
      .button {
        width: 80%;
        height: 50px;
        font-size: 30px;
        padding: 2px auto;
        background-color: #4184e1;
        text-transform: uppercase;
        text-align: center;
        margin: 10px auto;
        border-bottom-right-radius: 20px;
        border-bottom-left-radius: 20px;
        border-top-right-radius: 20px;
        border-top-left-radius: 20px;
      }

      footer {
        width: 80%;
        height: 40px;
        padding: 20px;
        color: rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <h1 class="heading">Build your first chatbot in 10 minutes!</h1>
      <p class="break-line">––––––––––––––</p>
      <p class="content">
        Have a bot answering questions from customers on your website within 10
        minutes of signing up for ChatBot.
      </p>
      <div class="button">try now →</div>
      <footer>
        By clicking try now you create an account and agree to our Terms and
        Conditions and Privacy Policy.
      </footer>
    </div>
  </body>
</html>
